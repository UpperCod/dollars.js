<script src="../global.js"></script>
<div>

        <span $text="loop.name"></span><br />

          <span $text="loop.id"></span>
        </template>
      </li>
    </template>
  </ul>
  <script>
    $$({
      data: [
        {
          name: "A",
          items: [{ id: 1 }, { id: 2 }, { id: 3 }],
        },
        {
          name: "B",
          items: [{ id: 2 }, { id: 3 }],
        },
        {
          name: "C",
          items: [{ id: 3 }],
        },
      ],
    });
  </script>
</div>
