<script src="../global.js"></script>
<div>
  <ul>
    <template $each="$.data">
      <li>
        name: <span $text="loop.name"></span><br />
        email: <span $text="loop.email"></span><br />
      </li>
    </template>
  </ul>
  <script>
    $$({ data: [] }).then(async ($) => {
      const data = await fetch(
        "https://jsonplaceholder.typicode.com/comments"
      ).then((res) => res.json());
      $.data = data;
    });
  </script>
</div>
